<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="result-body">
            <div class="row">
                <input id="last-op" type="text" disabled>
            </div>
            <div class="row">
                <input id="result" type="text" disabled>
            </div>
        </div>
        <div class="buttons-body">
            <div class="row">
                <button >(</button>
                <button >)</button>
                <button id="clear-button" >C</button>
                <button id="clear-all-button">CA</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="slash-button">/</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="product-button">x</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="minus-button">-</button>
            </div>
            <div class="row">
                <button class="number">0</button>
                <button>.</button>
                <button id="equal-button">=</button>
                <button id="plus-button">+</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
